buildscript {
    repositories {
        jcenter()
        maven { 
			url = "https://files.minecraftforge.net/maven" 
		}
		maven { 
			url = "https://repo.spongepowered.org/maven"
		}
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.0"
group = "io.github.cleanroommc" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "multiblocked"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"
    useDepAts = true
    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "stable_39"
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories {
    maven { // CraftTweaker
        url = "https://maven.blamejared.com/"
    }
    maven {
        url "https://repo.spongepowered.org/maven"
    }
    maven {
        url "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/'
    }
}


dependencies {
    implementation ("org.spongepowered:mixin:0.8") {
        exclude module: "asm-commons"
        exclude module: "asm-tree"
        exclude module: "launchwrapper"
        exclude module: "guava"
        exclude module: "log4j-core"
        exclude module: "gson"
        exclude module: "commons-io"
    }
    compile ('software.bernie.geckolib:forge-1.12.2-geckolib:3.0.21')
    compile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.20.673"
    compile "mezz.jei:jei_1.12.2:4.15.0.293"
    compile files("libs/Baubles-1.12-1.5.2.jar")
    compile files("libs/Botania+r1.10-364.4.jar")
    compile files("libs/MCMultiPart-2.5.3.jar")
    compile files("libs/Mekanism-1.12.2-9.8.3.390.jar")
    compile files("libs/Thaumcraft-1.12.2-6.1.BETA26.jar")
    compile files("libs/NuclearCraft-2o.5.5-1.12.2.jar")
    compile files("libs/QMD-1.0.4-1.12.2.jar")
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
    rename '(.+_at.cfg)', 'META-INF/$1'
}